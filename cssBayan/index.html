<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="bayan">
        <div class="meme bayan__meme">
            <label class="meme__label" for="meme-checkbox-1">
                <input class="meme__checkbox" type="checkbox" id="meme-checkbox-1" checked>
                <span class="meme__text">Картинка номер раз</span>
                <div class="bayan__open-ico"></div>
                <div class="meme__wrapper">
                    <img class="meme__img" src="./assets/meme_img_1.jpg" alt="meme_img_1">
                </div>
            </label>
        </div>
        <div class="meme bayan__meme">
            <label class="meme__label" for="meme-checkbox-2">
                <input class="meme__checkbox" type="checkbox" id="meme-checkbox-2">
                <span class="meme__text">Картинка номер два</span>
                <div class="bayan__open-ico"></div>
                <div class="meme__wrapper">
                    <img class="meme__img" src="./assets/meme_img_2.jpg" alt="meme_img_2">
                </div>
            </label>
        </div>
        <div class="meme bayan__meme">
            <label class="meme__label" for="meme-checkbox-3">
                <input class="meme__checkbox" type="checkbox" id="meme-checkbox-3">
                <span class="meme__text">Картинка номер три</span>
                <div class="bayan__open-ico"></div>
                <div class="meme__wrapper">
                    <img class="meme__img" src="./assets/meme_img_3.jpg" alt="meme_img_3">
                </div>
            </label>
        </div>
        <div class="meme bayan__meme">
            <label class="meme__label" for="meme-checkbox-4">
                <input class="meme__checkbox" type="checkbox" id="meme-checkbox-4">
                <span class="meme__text">Картинка номер четыре</span>
                <div class="bayan__open-ico"></div>
                <div class="meme__wrapper">
                    <img class="meme__img" src="./assets/meme_img_4.jpg" alt="meme_img_4">
                </div>
            </label>
        </div>
        <div class="meme bayan__meme">
            <label class="meme__label" for="meme-checkbox-5">
                <input class="meme__checkbox" type="checkbox" id="meme-checkbox-5">
                <span class="meme__text">Картинка номер пять</span>
                <div class="bayan__open-ico"></div>
                <div class="meme__wrapper">
                    <img class="meme__img" src="./assets/meme_img_5.jpg" alt="meme_img_5">
                </div>
            </label>
        </div>
    </div>       
</body>
</html>
